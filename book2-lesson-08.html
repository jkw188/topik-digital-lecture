            { w: '매표소', p: 'mae-pyo-so', t: 'Danh từ', m: 'Nơi bán vé', ex: '매표소에서 표를 샀습니다. (Tôi đã mua vé tại quầy bán vé.)' },
            { w: '영화 표', p: 'yeong-hwa pyo', t: 'Danh từ', m: 'Vé xem phim', ex: '주말 영화 표를 예매했습니다. (Tôi đã đặt trước vé xem phim cuối tuần.)' },

            { w: '예매', p: 'ye-mae', t: 'Danh từ', m: 'Việc đặt mua trước', ex: '인터넷 예매가 편리합니다. (Việc đặt mua trước qua internet rất tiện lợi.)' },
            { w: '매진', p: 'mae-jin', t: 'Danh từ', m: 'Bán hết (vé)', ex: '표가 매진되었습니다. (Vé đã bán hết.)' },

            // 4. Từ mới khác (Other New Words)
            { w: '값', p: 'gap', t: 'Danh từ', m: 'Giá', ex: '물건 값이 비쌉니다. (Giá món đồ đắt.)' },
            { w: '검색하다', p: 'geom-saek-ha-da', t: 'Động từ', m: 'Tìm kiếm (thông tin)', ex: '인터넷으로 정보를 검색합니다. (Tôi tìm kiếm thông tin trên internet.)' },
            { w: '경치', p: 'gyeong-chi', t: 'Danh từ', m: 'Cảnh trí, phong cảnh', ex: '설악산의 경치가 아름답습니다. (Cảnh trí núi Seorak rất đẹp.)' },

            { w: '우주', p: 'u-ju', t: 'Danh từ', m: 'Vũ trụ', ex: '우주 여행을 꿈꿉니다. (Tôi mơ ước du lịch vũ trụ.)' },
            { w: '이별', p: 'i-byeol', t: 'Danh từ', m: 'Chia ly, ly biệt', ex: '이별은 항상 슬픕니다. (Sự chia ly lúc nào cũng buồn.)' },
            { w: '인기', p: 'in-gi', t: 'Danh từ', m: 'Sức hút, sự yêu thích', ex: '이 가수는 인기가 많습니다. (Ca sĩ này được yêu thích nhiều.)' },
            { w: '잘생기다', p: 'jal-saeng-gi-da', t: 'Tính từ', m: 'Đẹp trai', ex: '그 남자는 정말 잘생겼습니다. (Người đàn ông đó thực sự đẹp trai.)' },
            { w: '전쟁', p: 'jeon-jaeng', t: 'Danh từ', m: 'Chiến tranh', ex: '전쟁이 끝나고 평화가 왔습니다. (Chiến tranh kết thúc và hòa bình đã đến.)' },
            { w: '최고', p: 'choe-go', t: 'Danh từ', m: 'Tốt nhất, tuyệt nhất', ex: '당신이 최고입니다. (Bạn là số một.)' },
            { w: '판매', p: 'pan-mae', t: 'Danh từ', m: 'Bán hàng', ex: '상품 판매가 늘었습니다. (Việc bán sản phẩm đã tăng lên.)' },
            { w: '편', p: 'pyeon', t: 'Danh từ', m: 'Phe, phía', ex: '우리 편이 이겼습니다. (Phe chúng tôi đã thắng.)' }

        document.getElementById('vocab-count').innerText = `${vocabularyList.length} TỪ`;
        let html = '';
        vocabularyList.forEach((item, index) => {
            html += `
            <tr class="hover:bg-rose-50/50 transition-colors border-b border-slate-50 last:border-0 group">
                <td class="p-4 text-center text-slate-400 font-mono text-xs font-bold">${index + 1}</td>
                <td class="p-4"><span class="font-korean text-lg font-bold text-slate-700 group-hover:text-theme transition-colors">${item.w}</span></td>

                <td class="p-4"><span class="inline-block px-2 py-1 bg-slate-100 text-slate-500 rounded text-[10px] font-bold uppercase border border-slate-200">${item.t}</span></td>

                <td class="p-4"><div class="text-sm text-slate-600 bg-slate-50 p-2 rounded italic group-hover:bg-white border border-transparent group-hover:border-rose-100 transition-all">${item.ex}</div></td>
            </tr>`;
        });
        tbody.innerHTML = html;
    </script>
