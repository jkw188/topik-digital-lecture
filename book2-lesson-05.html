<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Sơ cấp 2 - Bài 5: Thư tín</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Nunito', 'sans-serif'], korean: ['Noto Sans KR', 'sans-serif'] },
                    colors: { theme: '#d97706' } /* Amber Theme for Letters/Envelopes */
                }
            }
        }
    </script>
    <style> html { scroll-behavior: smooth; } </style>
</head>
<body class="bg-slate-50 text-slate-800 font-sans min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-white border-b border-slate-200 sticky top-0 z-50 shadow-sm">
        <div class="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
            <a href="index.html" class="flex items-center gap-2 text-slate-500 hover:text-theme transition-colors font-bold text-sm">
                <i class="ph-bold ph-arrow-left text-lg"></i> Menu
            </a>
            <div class="text-center">
                <h1 class="font-bold text-lg text-slate-800 truncate">Bài 5: Thư tín (편지)</h1>
                <p class="text-[10px] text-slate-400 uppercase tracking-widest font-bold">Giáo trình Tổng hợp - Sơ cấp 2</p>
            </div>
            <div class="w-20 text-right text-xs text-slate-400 font-mono" id="vocab-count">0 TỪ</div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 max-w-6xl mx-auto w-full p-4 md:p-8">
        
        <!-- Banner -->
        <div class="bg-gradient-to-r from-amber-600 to-orange-600 rounded-2xl p-6 md:p-10 text-white mb-8 shadow-lg relative overflow-hidden">
            <div class="relative z-10">
                <div class="inline-block px-3 py-1 bg-white/20 backdrop-blur-sm rounded-full text-[10px] font-bold mb-3 border border-white/30">QUYỂN 2 - BÀI 5</div>
                <h2 class="text-3xl font-extrabold mb-2">Chủ đề: Thư tín</h2>
                <p class="text-amber-100 opacity-90 max-w-lg">Từ vựng về gửi thư, bưu kiện, bưu điện và các phó từ liên kết câu.</p>
            </div>
            <i class="ph-fill ph-envelope-open absolute right-0 bottom-0 text-9xl text-white opacity-10 transform translate-x-4 translate-y-4"></i>
        </div>

        <!-- Table Container -->
        <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-slate-50 border-b border-slate-200">
                        <tr>
                            <th class="p-4 text-xs font-extrabold text-slate-400 uppercase w-16 text-center">STT</th>
                            <th class="p-4 text-xs font-extrabold text-theme uppercase w-40">Từ vựng</th>
                            <th class="p-4 text-xs font-extrabold text-slate-500 uppercase w-32">Phiên âm</th>
                            <th class="p-4 text-xs font-extrabold text-slate-500 uppercase w-24">Từ loại</th>
                            <th class="p-4 text-xs font-extrabold text-slate-500 uppercase w-48">Nghĩa</th>
                            <th class="p-4 text-xs font-extrabold text-slate-500 uppercase min-w-[250px]">Ví dụ</th>
                        </tr>
                    </thead>
                    <tbody id="table-body" class="divide-y divide-slate-100"></tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        const vocabularyList = [
            // --- 1. 접속부사 (Phó từ liên kết) ---
            { w: '그리고', p: 'geu-ri-go', t: 'Phó từ', m: 'Và', ex: '밥을 먹었습니다. 그리고 차를 마셨습니다. (Tôi đã ăn cơm. Và tôi đã uống trà.)' },
            { w: '그러나', p: 'geu-reo-na', t: 'Phó từ', m: 'Tuy nhiên', ex: '한국어는 어렵습니다. 그러나 재미있습니다. (Tiếng Hàn khó. Tuy nhiên nó thú vị.)' },
            { w: '하지만', p: 'ha-ji-man', t: 'Phó từ', m: 'Nhưng', ex: '비가 옵니다. 하지만 날씨가 춥지 않습니다. (Trời mưa. Nhưng thời tiết không lạnh.)' },
            { w: '그렇지만', p: 'geu-reo-chi-man', t: 'Phó từ', m: 'Thế nhưng', ex: '이 옷은 비쌉니다. 그렇지만 예쁩니다. (Cái áo này đắt. Thế nhưng nó đẹp.)' },
            { w: '그런데', p: 'geu-reon-de', t: 'Phó từ', m: 'Tuy vậy, nhưng', ex: '노래를 잘 부릅니다. 그런데 춤은 못 춥니다. (Hát hay. Tuy vậy nhưng không biết nhảy.)' },
            { w: '그래서', p: 'geu-rae-seo', t: 'Phó từ', m: 'Nên, vì vậy', ex: '머리가 아팠습니다. 그래서 약을 먹었습니다. (Tôi bị đau đầu. Vì vậy tôi đã uống thuốc.)' },
            { w: '그러면 / 그럼', p: 'geu-reo-myeon / geu-reom', t: 'Phó từ', m: 'Vậy thì / Thế thì', ex: '지금 바쁩니까? 그러면 나중에 이야기합시다. (Bây giờ bạn bận à? Vậy thì hãy nói chuyện sau nhé.)' },

            // --- 2. 편지 관련 어휘 (1) (Từ vựng liên quan tới thư tín 1) ---
            { w: '편지', p: 'pyeon-ji', t: 'Danh từ', m: 'Thư', ex: '고향에 있는 친구에게 편지를 씁니다. (Tôi viết thư cho người bạn ở quê.)' },
            { w: '엽서', p: 'yeop-seo', t: 'Danh từ', m: 'Bưu thiếp', ex: '여행지에서 예쁜 엽서를 샀습니다. (Tôi đã mua bưu thiếp đẹp ở điểm du lịch.)' },
            { w: '카드', p: 'ka-deu', t: 'Danh từ', m: 'Card, thiệp', ex: '생일 카드를 보냈습니다. (Tôi đã gửi thiệp sinh nhật.)' },
            { w: '소포', p: 'so-po', t: 'Danh từ', m: 'Bưu kiện', ex: '우체국에서 소포를 찾았습니다. (Tôi đã nhận bưu kiện ở bưu điện.)' },
            { w: '봉투', p: 'bong-tu', t: 'Danh từ', m: 'Phong bì', ex: '편지를 봉투에 넣으세요. (Hãy bỏ thư vào phong bì.)' },
            { w: '우표', p: 'u-pyo', t: 'Danh từ', m: 'Tem', ex: '봉투에 우표를 붙입니다. (Dán tem lên phong bì.)' },
            { w: '주소', p: 'ju-so', t: 'Danh từ', m: 'Địa chỉ', ex: '여기에 주소를 써 주세요. (Hãy viết địa chỉ vào đây.)' },
            { w: '우편번호', p: 'u-pyeon-beon-ho', t: 'Danh từ', m: 'Mã bưu chính', ex: '우편번호를 검색합니다. (Tôi tìm kiếm mã bưu chính.)' },
            { w: '귀하', p: 'gwi-ha', t: 'Danh từ', m: 'Quý khách, các ngài (Kính gửi)', ex: '김철수 귀하 (Kính gửi ngài Kim Cheol-su)' },
            { w: '올림 / 드림', p: 'ol-lim / deu-rim', t: 'Danh từ', m: 'Kính thư', ex: '홍길동 올림 (Hong Gil-dong kính thư)' },
            { w: '빠른우편', p: 'bba-reun-u-pyeon', t: 'Danh từ', m: 'Chuyển phát nhanh', ex: '급한 서류라서 빠른우편으로 보냈습니다. (Vì là tài liệu gấp nên tôi đã gửi chuyển phát nhanh.)' },
            { w: '등기', p: 'deung-gi', t: 'Danh từ', m: 'Thư bảo đảm', ex: '이 편지는 등기로 보내 주세요. (Hãy gửi bức thư này bằng thư bảo đảm cho tôi.)' },
            { w: '항공편', p: 'hang-gong-pyeon', t: 'Danh từ', m: 'Thư gửi đường hàng không', ex: '항공편은 며칠 걸립니까? (Gửi bằng đường hàng không thì mất mấy ngày?)' },

            // --- 3. 편지 관련 어휘 (2) (Từ vựng liên quan tới thư tín 2) ---
            { w: '편지를 보내다 (부치다)', p: 'pyeon-ji-reul bo-nae-da', t: 'Động từ', m: 'Gửi thư', ex: '우체국에서 편지를 보냅니다. (Tôi gửi thư ở bưu điện.)' },
            { w: '소포를 보내다 (부치다)', p: 'so-po-reul bo-nae-da', t: 'Động từ', m: 'Gửi bưu kiện', ex: '부모님께 소포를 부쳤습니다. (Tôi đã gửi bưu kiện cho bố mẹ.)' },
            { w: '엽서를 보내다 (부치다)', p: 'yeop-seo-reul bo-nae-da', t: 'Động từ', m: 'Gửi bưu thiếp', ex: '친구에게 엽서를 보낼 겁니다. (Tôi sẽ gửi bưu thiếp cho bạn.)' },
            { w: '카드를 보내다 (부치다)', p: 'ka-deu-reul bo-nae-da', t: 'Động từ', m: 'Gửi card, thiệp', ex: '크리스마스에 카드를 보냅니다. (Tôi gửi thiệp vào giáng sinh.)' },
            { w: '우표를 붙이다', p: 'u-pyo-reul bu-chi-da', t: 'Động từ', m: 'Dán tem', ex: '편지 봉투에 우표를 붙이세요. (Hãy dán tem lên phong bì thư.)' },
            
            // --- 4. Từ mới khác ---
            { w: '고장 나다', p: 'go-jang na-da', t: 'Động từ', m: 'Hỏng hóc', ex: '컴퓨터가 고장 났습니다. (Máy tính bị hỏng rồi.)' },
            { w: '깨지다', p: 'kkae-ji-da', t: 'Động từ', m: 'Vỡ, bể', ex: '컵이 바닥에 떨어져서 깨졌습니다. (Cái cốc rơi xuống sàn và bị vỡ.)' },
            { w: '눈싸움', p: 'nun-ssa-um', t: 'Danh từ', m: 'Nghịch tuyết, chọi tuyết', ex: '아이들이 밖에서 눈싸움을 합니다. (Lũ trẻ đang chơi chọi tuyết bên ngoài.)' },
            { w: '눈썰매장', p: 'nun-sseol-mae-jang', t: 'Danh từ', m: 'Sân trượt tuyết', ex: '겨울에 눈썰매장에 갑니다. (Tôi đi đến sân trượt tuyết vào mùa đông.)' },
            { w: '(김치를) 담그다', p: 'dam-geu-da', t: 'Động từ', m: 'Muối (kim chi)', ex: '어머니께서 김치를 담그십니다. (Mẹ tôi đang muối kim chi.)' },
            { w: '말하기 대회', p: 'mal-ha-gi dae-hoe', t: 'Danh từ', m: 'Cuộc thi nói', ex: '한국어 말하기 대회에 나갔습니다. (Tôi đã tham gia cuộc thi nói tiếng Hàn.)' },
            { w: '무게를 재다', p: 'mu-ge-reul jae-da', t: 'Động từ', m: 'Cân (trọng lượng)', ex: '소포의 무게를 잽니다. (Tôi cân trọng lượng bưu kiện.)' },
            { w: '수목원', p: 'su-mok-won', t: 'Danh từ', m: 'Vườn cây', ex: '주말에 수목원으로 소풍을 갔습니다. (Tôi đã đi dã ngoại đến vườn cây vào cuối tuần.)' },
            { w: '한국어능력시험', p: 'TOPIK', t: 'Danh từ', m: 'Kỳ thi năng lực tiếng Hàn', ex: '한국어능력시험을 신청했습니다. (Tôi đã đăng ký kỳ thi năng lực tiếng Hàn.)' },
            { w: '한턱내다', p: 'han-teong-nae-da', t: 'Động từ', m: 'Đãi, khao', ex: '시험에 합격해서 제가 한턱냈습니다. (Vì đỗ kỳ thi nên tôi đã khao.)' }
        ];

        const tbody = document.getElementById('table-body');
        document.getElementById('vocab-count').innerText = `${vocabularyList.length} TỪ`;
        let html = '';
        vocabularyList.forEach((item, index) => {
            html += `
            <tr class="hover:bg-amber-50/50 transition-colors border-b border-slate-50 last:border-0 group">
                <td class="p-4 text-center text-slate-400 font-mono text-xs font-bold">${index + 1}</td>
                <td class="p-4"><span class="font-korean text-lg font-bold text-slate-700 group-hover:text-theme transition-colors">${item.w}</span></td>
                <td class="p-4 text-xs font-mono text-slate-500">[${item.p}]</td>
                <td class="p-4"><span class="inline-block px-2 py-1 bg-slate-100 text-slate-500 rounded text-[10px] font-bold uppercase border border-slate-200">${item.t}</span></td>
                <td class="p-4 text-sm font-bold text-slate-700">${item.m}</td>
                <td class="p-4"><div class="text-sm text-slate-600 bg-slate-50 p-2 rounded italic group-hover:bg-white border border-transparent group-hover:border-amber-100 transition-all">${item.ex}</div></td>
            </tr>`;
        });
        tbody.innerHTML = html;
    </script>
</body>
</html>
