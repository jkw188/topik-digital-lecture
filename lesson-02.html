<!DOCTYPE html>
<html lang="vi">
<head>

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Nunito', 'sans-serif'], korean: ['Noto Sans KR', 'sans-serif'] },
                    colors: { theme: '#10b981' } /* Emerald Green Theme */
                }
            }
        }
    </script>
    <style> html { scroll-behavior: smooth; } </style>
</head>
<body class="bg-slate-50 text-slate-800 font-sans min-h-screen flex flex-col">

    <!-- Header -->

        <div class="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
            <a href="index.html" class="flex items-center gap-2 text-slate-500 hover:text-theme transition-colors font-bold text-sm">
                <i class="ph-bold ph-house text-lg"></i> Trang chủ
            </a>
            <h1 class="font-bold text-lg text-slate-800 truncate px-4">Bài 2: Trường học</h1>
            <div class="w-20 text-right text-xs text-slate-400 font-mono" id="vocab-count">0 TỪ</div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 max-w-6xl mx-auto w-full p-4 md:p-8">
        <div class="bg-theme rounded-2xl p-6 md:p-10 text-white mb-8 shadow-lg relative overflow-hidden">
            <div class="relative z-10">
                <h2 class="text-3xl font-extrabold mb-2">Từ vựng Bài 2</h2>
                <p class="text-emerald-100 opacity-90">Chủ đề: Nơi chốn, Trang thiết bị & Đồ vật trong lớp học.</p>
            </div>
            <i class="ph-fill ph-backpack absolute right-0 bottom-0 text-9xl text-emerald-800 opacity-20 transform translate-x-4 translate-y-4"></i>
        </div>

        <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-slate-50 border-b border-slate-200">
                        <tr>
                            <th class="p-4 text-xs font-extrabold text-slate-400 uppercase w-16 text-center">STT</th>
                            <th class="p-4 text-xs font-extrabold text-theme uppercase w-40">Từ vựng</th>
                            <th class="p-4 text-xs font-extrabold text-slate-500 uppercase w-32">Phiên âm</th>
                            <th class="p-4 text-xs font-extrabold text-slate-500 uppercase w-24">Từ loại</th>
                            <th class="p-4 text-xs font-extrabold text-slate-500 uppercase w-48">Nghĩa</th>
                            <th class="p-4 text-xs font-extrabold text-slate-500 uppercase min-w-[250px]">Ví dụ</th>
                        </tr>
                    </thead>
                    <tbody id="table-body" class="divide-y divide-slate-100"></tbody>
                </table>
            </div>
        </div>
    </main>

            { w: '지도', p: 'ji-do', t: 'Danh từ', m: 'Bản đồ', ex: '지도를 봅니다.' },

            { w: '필통', p: 'pil-tong', t: 'Danh từ', m: 'Hộp bút', ex: '필통에 연필이 있습니다.' },

            // 4. Từ mới khác
            { w: '거기', p: 'geo-gi', t: 'Đại từ', m: 'Ở đó (gần người nghe)', ex: '거기는 도서관입니까?' },
            { w: '저기', p: 'jeo-gi', t: 'Đại từ', m: 'Ở kia (xa cả hai)', ex: '저기는 식당입니다.' },
            { w: '여기', p: 'yeo-gi', t: 'Đại từ', m: 'Ở đây', ex: '여기는 학교입니다.' },
            { w: '이것', p: 'i-geot', t: 'Đại từ', m: 'Cái này', ex: '이것은 책입니다.' },
            { w: '그것', p: 'geu-geot', t: 'Đại từ', m: 'Cái đó', ex: '그것은 무엇입니까?' },
            { w: '저것', p: 'jeo-geot', t: 'Đại từ', m: 'Cái kia', ex: '저것은 시계입니다.' },
            { w: '라디오', p: 'ra-di-o', t: 'Danh từ', m: 'Đài Radio', ex: '라디오를 듣습니다.' },
            { w: '많이', p: 'man-i', t: 'Phó từ', m: 'Nhiều', ex: '학생이 많이 있습니다.' },
            { w: '명동', p: 'Myeong-dong', t: 'Danh từ', m: 'Khu Myeong-dong', ex: '명동에 사람이 많습니다.' },
            { w: '무엇', p: 'mu-eot', t: 'Đại từ', m: 'Cái gì', ex: '이것은 무엇입니까?' },
            { w: '어디', p: 'eo-di', t: 'Đại từ', m: 'Ở đâu', ex: '여기는 어디입니까?' },
            { w: '없다', p: 'eop-da', t: 'Tính từ', m: 'Không có', ex: '시계가 없습니다.' },
            { w: '있다', p: 'it-da', t: 'Tính từ', m: 'Có', ex: '책이 있습니다.' },
            { w: '텔레비전', p: 'tel-le-bi-jeon', t: 'Danh từ', m: 'Ti vi', ex: '텔레비전을 봅니다.' },
            { w: '휴대전화', p: 'hyu-dae-jeon-hwa', t: 'Danh từ', m: 'Điện thoại di động', ex: '휴대전화가 있습니다.' }
        ];

        function renderTable() {
            const tbody = document.getElementById('table-body');
            document.getElementById('vocab-count').innerText = `${vocabularyList.length} TỪ`;
            let html = '';
            vocabularyList.forEach((item, index) => {
                html += `
                <tr class="hover:bg-emerald-50/50 transition-colors border-b border-slate-50 last:border-0 group">
                    <td class="p-4 text-center text-slate-400 font-mono text-xs font-bold">${index + 1}</td>
                    <td class="p-4"><span class="font-korean text-lg font-bold text-slate-700 group-hover:text-theme transition-colors">${item.w}</span></td>
                    <td class="p-4 text-xs font-mono text-slate-500">[${item.p}]</td>
                    <td class="p-4"><span class="inline-block px-2 py-1 bg-slate-100 text-slate-500 rounded text-[10px] font-bold uppercase">${item.t}</span></td>
                    <td class="p-4 text-sm font-bold text-slate-700">${item.m}</td>
                    <td class="p-4"><div class="text-sm text-slate-600 bg-slate-50 p-2 rounded italic group-hover:bg-white border border-transparent group-hover:border-emerald-100">${item.ex}</div></td>
                </tr>`;
            });
            tbody.innerHTML = html;
        }
        document.addEventListener('DOMContentLoaded', renderTable);
    </script>
</body>
</html>
